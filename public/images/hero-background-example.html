<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Background Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            background-image: url('hero-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(1.1) contrast(1.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a5ce5;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Duomenų analitika pritaikyta jūsų pirkimams</h1>
            <p>Roqus analytics transformuoja duomenis į vertingas įžvalgas ir ataskaitas aukščiausio lygio vadovams.</p>
            <a href="#" class="btn">Sužinoti daugiau</a>
        </div>
    </div>
</body>
</html>
